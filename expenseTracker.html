<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>expense tracker app</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <h1>EXPENSE TRACKER</h1>
    </header>

    <section class="container">
        <form id="my-form" onsubmit="savetoCloudStorage(event)">
            <h1>Add details</h1>
            <div>
                <label for="expense">Choose expense amount: </label>
                <input type="text" name="expenseamount" id="expense">
            </div>
            <div>
                <label for="description">Choose description: </label>
                <input type="text" name="Chdescription" id="description">
            </div>
            <div>
                <label for="category">Choose a category: </label>
                <select id="category" name="Chcategory">
                    <option value="movies">MOVIES</option>
                    <option value="food">Food</option>
                    <option value="Rent">CAB</option>
                    <option value="clothes">CLOTHES</option>
                    <option value="others">OTHERS</option>
                </select>
            </div>
            <input class="btn" type="submit" value="Add expense">
        </form>

        <ul id="users"></ul>

    </section>


    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.27.2/axios.min.js"></script>

    <script src="script.js"></script>
</body>


</html>
